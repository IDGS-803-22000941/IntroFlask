{% extends "layoutcine.html" %}


{% block container %}
<style>
    body {
        background-image: url("/static/img/defondo.png");
        background-color: rgb(0, 0, 105);
        /* Cambia esto con la imagen real */
        background-size: cover;
        font-family: Arial, sans-serif;
        color: rgb(255, 255, 255);
        text-align: center;
    }

    .contenedor {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        /* Espacio entre las secciones */
        width: 80%;
        margin: auto;
        padding: 20px;
    }

    .seccion {
        width: 30%;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .acciones {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        width: 50%;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .acciones button {
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff67;
        color: white;
        cursor: pointer;
    }

    .acciones button:hover {
        background-color: #4d70bb;
    }

    input,
    label {
        display: block;
        margin: 10px 0;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
    }
</style>

<div class="contenedor">
    <div class="seccion" id="entradas">
        <h2>Entradas</h2>
        <form action="/cinepolis" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" required />

            <label for="cantidad">Cantidad de compradores:</label>
            <input type="number" id="cantidad" name="user_cantidad" min="1" required />
            <label>Tarjeta CINECO:</label>
            <div>
                <input type="radio" name="indicacion_si" value="si" id="tarjeta_si">
                <label for="tarjeta_si">SÃ­</label>
                <input type="radio" name="indicacion_si" value="no" id="tarjeta_no" checked>
                <label for="tarjeta_no">No</label>
            </div>
            <label for="boletas">Cantidad de boletas:</label>
            <input type="number" id="boletas" name="user_boletas" min="1" max="7" required />


    </div>
    <div class="seccion" id="salidas">
        <h2>Salidas</h2>
        <label for="nombre">Nombre del comprador:</label>
        <input type="text" id="nombre" value="{{ nombre_comprador }}" readonly />
        <label for="pagar">Valor a pagar:</label>
        <input type="text" id="pagar" name="user_pagar" value="{{ total_a_pagar }}" readonly />
    </div>
</div>
<br><br><br><br><br><br>
<div class="acciones">
    <h2>Acciones</h2>

    <button type="submit">Procesar</button>
    <button type="reset">Limpiar</button>
</div>
</form>
{% endblock %}
